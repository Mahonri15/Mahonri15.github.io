<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/clickbox.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// jQuery Code goes here
        
       /* $('.boxHolder').on('click', 'li', function(){
            $(this).addClass('greenBox');
        })
        
        $('.boxHolder').on('dblclick', 'li', function(){
            $(this).addClass('orangeBox');
        }) */
        
        $('.boxHolder').on({
            click: function (){
                // click handler
                $(this).addClass('greenBox').html($(this).index());
          },
            dblclick: function(){
                // dpuble-click handler
                $(this).addClass('orangeBox').html($(this).index());
          },
            mouseenter: function(){
                // mouse pointer enter the list item
                $(this).css('opacity', 0.3);
          },
            mouseleave: function(){
               // mouse pointer leaves the list item
               $(this).css('opacity', 1.0);
        }
        }, 'li')

	})
	</script>
</head>
<body>
	<ul class="boxHolder">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
